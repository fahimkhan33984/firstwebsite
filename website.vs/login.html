<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <main class="card" aria-label="login form">
        <form id="login form">
            <h1>login</h1>
            <div class="field">
                <label for="name">Name</label>
                <input id="name" type="text" name="name" placeholder="full name" required minlength="2" />
            </div>
            <div class="field">
                <label for="E-mail">E-mail</label>
                <input id="email" type="email" name="email" placeholder="example@gmail.com" required />
            </div>
            <div class="field">
                <label for="password">password</label>
                <input id="password" type="password" name="password" placeholder="password" required minlength="6" />
            </div>
            <div class="field">
                <div class="muted small">
                    <a href="account.html"> already have an account?</a></div>

                <button class="button" type="button"> <a href="practice.html" class="log">Login</a></button>
            </div>
        </form>
    </main>
</body>

</html>
